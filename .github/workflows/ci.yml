name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Test (JDK ${{ matrix.jdk }} / ${{ matrix.os }})
    env:
      GITHUB_TOKEN: ${{ github.token }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        jdk: [8, 11]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.jdk }}
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
        uses: actions/setup-java@v3
      - name: Coursier cache
        uses: coursier/cache-action@v6
      - name: Check Scala format
        run: sbt scalafmtCheck test:scalafmtCheck scalafmtSbtCheck
      - uses: isbang/compose-action@v1.5.1
        name: Start docker compose
        with:
          compose-file: "./docker-compose.yml"
      - name: Run integration tests
        run: sbt -v IntegrationTest/test
      - name: Run unit tests
        run: sbt test
      - name: Run Spectral
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: './schema/omega-services.async.api.yaml'
          spectral_ruleset: './schema/validate-omega-services.spectral.yaml'
